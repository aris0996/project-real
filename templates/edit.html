<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaksi - Pengelola Keuangan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>Edit Transaksi</h1>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} fade-in">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card fade-in">
            <div class="card-body">
                <form action="{{ url_for('edit_transaksi', id=transaksi.id) }}" method="POST">
                    <div class="form-group">
                        <label class="form-label">Jenis Transaksi</label>
                        <select name="jenis" class="form-select" required>
                            <option value="pemasukan" {% if transaksi.jenis == 'pemasukan' %}selected{% endif %}>
                                Pemasukan
                            </option>
                            <option value="pengeluaran" {% if transaksi.jenis == 'pengeluaran' %}selected{% endif %}>
                                Pengeluaran
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kategori</label>
                        <input type="text" name="kategori" class="form-control" 
                               value="{{ transaksi.kategori }}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Jumlah</label>
                        <input type="number" name="jumlah" class="form-control" 
                               value="{{ transaksi.jumlah }}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Keterangan</label>
                        <input type="text" name="keterangan" class="form-control" 
                               value="{{ transaksi.keterangan }}">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
