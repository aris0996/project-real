{% extends "base.html" %}

{% block title %}Edit Transaksi - Aplikasi Keuangan{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-edit me-2"></i>Edit Transaksi</h5>
        <form action="{{ url_for('edit_transaksi', id=transaksi.id) }}" method="post">
            <div class="mb-3">
                <label class="form-label">Jenis Transaksi</label>
                <select name="jenis" class="form-select" required>
                    <option value="pemasukan" {% if transaksi.jenis == 'pemasukan' %}selected{% endif %}>Pemasukan</option>
                    <option value="pengeluaran" {% if transaksi.jenis == 'pengeluaran' %}selected{% endif %}>Pengeluaran</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Kategori</label>
                <input type="text" name="kategori" class="form-control" value="{{ transaksi.kategori }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Jumlah</label>
                <div class="input-group">
                    <span class="input-group-text">Rp</span>
                    <input type="number" name="jumlah" class="form-control" value="{{ transaksi.jumlah }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Keterangan</label>
                <textarea name="keterangan" class="form-control" rows="3">{{ transaksi.keterangan }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('transaksi') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Kembali
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Simpan Perubahan
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
